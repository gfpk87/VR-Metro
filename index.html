<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>VR Metro</title>

        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="0 0.4 -2" rotation="10.5 0 0"

            <a-box position="0 2 -2.5" rotation="0 0 0"

            <a-box position="0 3 -2.5" rotation="0 0 0"
                color="#aaa" width="2.15" height="0.2"></a-box>-->
            <a-box position="-1.5 1.6 0" rotation="0 90 0"

            <a-box position="1.5 1.6 0" rotation="0 90 0"
                color="#bdbdbd" width="5" height="3.5"></a-box>
            <a-box position="0 1.6 1.5" rotation="0 0 0" color="#666"

            <a-sky color="#000"></a-sky>
        </a-scene>
