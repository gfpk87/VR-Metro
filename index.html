<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>VR Metro</title>

        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="0 0.75 -2" rotation="10.5 0 0"
                color="#ececec" width="2.15" height="1"></a-box>
            <a-box position="0 1.75 -2.5" rotation="0 0 0"
                color="#aaaaaa" width="2.15" height="2.65"></a-box>
            <a-box position="-1.5 1.6 -2" rotation="0 90 0"
                color="#bdbdbd" width="3" height="2.9"></a-box>
            <a-box position="1.5 1.6 -2" rotation="0 90 0"
                color="#bdbdbd" width="3" height="2.9"></a-box>
            <a-sky color="#000"></a-sky>
        </a-scene>
    </body>
</html>
